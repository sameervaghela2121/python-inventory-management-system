{% extends 'base.html' %}
{% load static %}
{% block main %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Generate Inovice Here</h1>
                                </div>
                                <form method="POST">
                                {% csrf_token %}
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" class="form-control form-control-user" name="C_Name" placeholder="Enter Customer Name" required/>
                                    </div>
                                    <div class="form-group">
                                        <label>Address:</label>
                                        <input type="textarea" class="form-control form-control-user" name="C_Add" placeholder="Enter Customer Address" required/>
                                    </div>
                                    <div class="form-group">
                                        <label>Enter Customer Mobile No.:</label>
                                        <input type="number" class="form-control form-control-user" name="C_Phone" placeholder="Enter Customer Mobile No." required/>
                                    </div>
                                    <div class="form-group">
                                        <label>Product Name:</label>
                                        <!-- <input type="text" class="form-control form-control-user" name="p_name" required> -->
                                        <select class="form-control form-control-user" name="C_Pro_Name" required>
                                            {% for i in objdict %}
                                            <option value="{{i.id}}">{{i.Product_Name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Enter Quantity:</label>
                                        <input type="number" class="form-control form-control-user" name="C_Quant" required/>
                                        <!-- {% for i in objdict %}
                                            <input type="number" class="form-control form-control-user" name="quan" value="{{ i.quan }}" required/>{{ i.Quantity }}
                                        {% endfor %} -->
                                    </div>
                                    <div class="form-group">
                                        <!-- <input type="button" class="btn btn-primary" name="submit" value="Generate Invoice"/> -->
                                        <input class="btn btn-primary btn-user btn-block" type="submit" value="Generate Invoice"/>
                                    </div>
                                    <hr>
                                </form>    

                                <!-- <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div> -->
                                <!-- <div class="text-center">
                                    <a class="small" href="register.html">Create an Account!</a>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
{% endblock%}
